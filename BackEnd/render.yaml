services:
  - type: web
    name: atenea-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: |
      echo "ðŸ”„ Starting database migration..."
      npx prisma migrate status || echo "Migration status failed"
      npx prisma migrate deploy || echo "Migration deploy failed, trying db push..."
      npx prisma db push --accept-data-loss || echo "DB push also failed"
      echo "ðŸš€ Starting application..."
      npm run start:prod
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: atenea-db
          property: connectionString
      - key: JWT_SECRET
        value: abcdefgGFEDCBA{}[]*!
      - key: CLOUDINARY_CLOUD_NAME
        value: dwhmopxey
      - key: CLOUDINARY_API_KEY
        value: 657495451759477
      - key: CLOUDINARY_API_SECRET
        value: PX8s9E68RjuoYw2uv_9iLB7EUyI

databases:
